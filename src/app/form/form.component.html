<div class="container-layout w-100" fxLayout="row">

      <div fxLayout="column" fxLayoutGap="20px" class="m-3 w-100">
            <div class="h2 project-header" fxLayoutAlign="center">
                  Semantic Web Engineering
            </div>
            <div fxLayout="column">
                  <div class="h4 input-header">
                        Enter Input details
                  </div>
                  <div fxLayout="row" fxLayoutAlign="start" class="w-100">
                        <form [formGroup]="inputForm" class=" w-100">
                              <div fxLayout="column" fxLayoutAlign="start" class="profile">
                                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                                          <div class="h5" fxFlex="25">Category</div>
                                          <mat-form-field appearance="fill">
                                                <mat-label>Select a Category</mat-label>
                                                <mat-select formControlName="tag">
                                                      <mat-option *ngFor="let topping of tags" [value]="topping">
                                                            {{topping}}</mat-option>
                                                </mat-select>
                                          </mat-form-field>

                                    </div>
                                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                                          <div class="h5" fxFlex="25">Value</div>
                                          <mat-form-field appearance="fill" fxFlex="25">
                                                <!-- <mat-label>Enter some input</mat-label> -->
                                                <input matInput type="text" placeholder="Enter value"
                                                      formControlName="keyword">
                                          </mat-form-field>
                                    </div>
                              </div>
                        </form>
                  </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center" *ngIf="noData">
                  <div>No Data Available</div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center" *ngIf="noConnection">
                  <div>Could not connect.Please try again later....</div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center">
                  <!-- <mat-spinner *ngIf="dataLoaded"></mat-spinner> -->
                  <button mat-raised-button class="hospital-button" fxlayoutGap="10px" (click)="getData()">
                        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center"><span>Get Details</span>
                        </div>
                  </button>
            </div>

      </div>
      <div class="mat-elevation-z8 rounded m-2" *ngIf="key_values.length>0 && showArt" fxFlex="40">
            <table mat-table [dataSource]="dataSource" matSort class="w-100 rounded">
                  <ng-container matColumnDef="key">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp; </th>
                        <td mat-cell *matCellDef="let row"> {{row.key}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp; </th>
                        <td mat-cell *matCellDef="let row"> {{row.value}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data available</td>
                  </tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
      </div>
      <div class="mat-elevation-z8 rounded m-2" *ngIf="artistName_dataSource && showArtist" fxFlex="40">
            <table mat-table [dataSource]="artistName_dataSource" matSort class="w-100 rounded">
                  <ng-container matColumnDef="Title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                        <td mat-cell *matCellDef="let row"> {{row.Title}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="ObjectName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ObjectName </th>
                        <td mat-cell *matCellDef="let row"> {{row.ObjectName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="View">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> View Record </th>
                        <td mat-cell *matCellDef="let row"> <button mat-button (click)="viewDetails(row.Title)">
                                    <mat-icon>remove_red_eye</mat-icon>
                              </button> </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="artistName_columns"></tr>
                  <tr mat-row *matRowDef="let row; columns: artistName_columns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data available</td>
                  </tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
      </div>
</div>
